<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/styles.min.css">

    <title>GitHub User Data</title>
</head>
<body>
    <section class="main">
        <nav class="main-search navbar-fixed">
            <div class="nav-wrapper cyan darken-3">
                <form autocomplete="off">
                    <div class="input-field">
                        <input id="txtSearch" type="search" required placeholder="GitHub user here..." />
                        <label class="label-icon" for="search"><i class="material-icons">search</i></label>
                        <i id="btnClearInput" class="material-icons">close</i>
                    </div>
                </form>
            </div>
        </nav>
        <div id="mainContainer" class="main-container">
            <div id="statusRequest" class="status-request">
                <span id="lblStatusReq">Procesando...</span>
                <div class="progress">
                    <div class="indeterminate"></div>
                </div>
            </div>

            <div id="resultContainer"></div>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/script.min.js"></script>
</body>
</html>
